name: Increment Version

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version type to increment"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - premajor

permissions:
  contents: write
  pull-requests: write

jobs:
  increment-version:
    runs-on: ubuntu-latest
    steps:
      # v5.0.0
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # v5.0.0
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: |
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Update package-lock.json
        run: npm install

      - name: Create branch and commit changes
        run: |
          BRANCH_NAME="version-bump-v${NEW_VERSION}"
          git checkout -b "$BRANCH_NAME"
          git add package.json package-lock.json
          git commit -m "Bump version to v${NEW_VERSION}"
          git push origin "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create pull request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "Bump version to v${NEW_VERSION}" \
            --body "This PR bumps the version to v${NEW_VERSION} using npm version ${{ github.event.inputs.version_type }}." \
            --base main \
            --head "${BRANCH_NAME}" \
            --assignee "${{ github.actor }}"
